<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checker Status</title>
  <meta name="description" content="Dependency Checks">
  <meta name="author" content="Disseminate">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" type="text/css" href="/media/css/checker.css">
</head>
{%- macro recursetree(n) %}
  <ol>
    {%- for checker in n %}
      <li class="level-{{ checker.level }}">
        <span class="msg">{{ checker.msg }}</span>
        <span class="status {{checker.status}}">{{ checker.status }}</span>
      </li>
    {%- if checker.subcheckers -%}
      {{ recursetree(checker.subcheckers) }}
    {%- endif %}
    {%- endfor %}
  </ol>
{%- endmacro %}
<body>
<div class="content">
  <h1>Dependency Checks</h1>
  <div class="checkers">
    {{ recursetree(checkers) }}
  </div>
</div>
</body>
</html>
