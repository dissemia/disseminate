<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Disseminate Project Index</title>
  <meta name="description" content="Disseminate Project Index">
  <meta name="author" content="Disseminate">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <style>    
    body {
      font-family: Lato, Verdana, sans-serif;
      font-size: 18px;
      padding: 1.0rem 3.0rem;
      color: #555;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    p {
      padding: 0.5rem;
      font-size: 17px;
      color: #888;
    }

    p em {
      color: #555;
      font-weight: 600;
      font-size: 22px;
      font-style: normal;
      font-variant: all-small-caps;
      margin-right: 0.6rem;
    }

    table {
      border-collapse: collapse;
      margin-left: 1.5rem;
    }

    table a {
      color: #808080;
    }

    thead {
      background-color: #efefef;
    }

    th {
      text-align: left;
      padding: 0.4rem 0.8rem;
      color: #888;
    }

    tbody {
      border-top: 1px solid #f2f2f2;
    }

    tr {
      color: #808080;
      border-bottom: 1px solid #f2f2f2;
    }

    td {
      padding: 0.8rem;
    }

    td.num {
      min-width: 4.0rem;
      padding-left: 1.25rem;
    }

    td.src {
      min-width: 25.0rem;
    } 

    td.tgt {
      min-width: 10.0rem;
    }

    .content {
      display: table;
      margin: 0 auto;
    }

    .tablesorter-headerDesc .tablesorter-header-inner:after {
      padding-left: 0.3em;
      content: '▽';
      font-size: 14px;
    }

    .tablesorter-headerAsc .tablesorter-header-inner:after {
      padding-left: 0.3em;
      content: '△';
      font-size: 14px;
    }
  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script> 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.29.5/js/jquery.tablesorter.js"></script>
  <script type="text/javascript">
    $(document).ready(function() { 
      $("#index").tablesorter(
        {sortList: [[0,0],]}
    );
      } 
    );
    </script>
</head>
<body>
  <div class="content">
    <h1>Disseminate Project Index</h1>
    (( body|safe ))
  </div>
</body>
</html>
