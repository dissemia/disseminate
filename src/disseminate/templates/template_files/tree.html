<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Disseminate Project Index</title>
  <meta name="description" content="Disseminate Project Index">
  <meta name="author" content="Disseminate">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <style>    
    body {
      font-family: Lato, Verdana, sans-serif;
      font-size: 18px;
      padding: 1.0rem 3.0rem;
      color: #555;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    p {
      padding: 0.5rem;
      font-size: 17px;
      color: #888;
    }

    p em {
      color: #555;
      font-weight: 600;
      font-size: 22px;
      font-style: normal;
      font-variant: all-small-caps;
      margin-right: 0.6rem;
    }

    table {
      border-collapse: collapse;
      margin-left: 1.5rem;
    }

    table a {
      color: #808080;
    }

    thead {
      background-color: #efefef;
    }

    th {
      text-align: left;
      padding: 0.4rem 0.8rem;
      color: #888;
    }

    tbody {
      border-top: 1px solid #f2f2f2;
    }

    tr {
      color: #808080;
      border-bottom: 1px solid #f2f2f2;
    }

    td {
      padding: 0.8rem;
    }

    td.num {
      mid-width: 2.0rem;
      text-align: center;
    }

    td.src {
      min-width: 25.0rem;
    } 

    td.tgt {
      min-width: 10.0rem;
    } 
  </style>

</head>
<body>
<h1>Disseminate Project Index</h1>
{{ body|safe }}
</body>
</html>
