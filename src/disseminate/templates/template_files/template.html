<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  (% if title %)<title>(( title.txt ))</title>(% endif %)
  (% if description %)<meta name="description" content="(( description ))">(% endif %)
  (% if author %)<meta name="author" content="(( author ))">(% endif %)
  (% block css %)
  <link rel="stylesheet" href="/media/css/default.css">
  (% endblock %)
</head>
<body>
  <article>
    (% block body %)
    (( body.html|safe ))
    (% endblock %)
  </article>
</body>
</html>
