{% block menu %}
<input type="checkbox" id="toggle-1" class="menu-toggle">
<label for="toggle-1" class="menu-toggle">
  <img src="{{ "/media/icons/menu_inactive.svg" | rewrite_path }}" id="menu-toggle-inactive">
  <img src="{{ "/media/icons/menu_active.svg" | rewrite_path }}" id="menu-toggle-active">
</label>
<div class="menu">
  <div id="menu-toolbar">
    <ul class="functions list-group list-group-horizontal d-flex">
      <!--  Link to root page  -->
      <li class="list-group-item font-weight-bold mr-auto">
        <a href="/">Disseminate</a>
      </li>
    </ul>
  </div>
  <div id="menu-content">
    {%- if targets %}
    {% endif %}
    {%- if toc %}
    {{ toc.html }}
    {%- endif %}
  </div>
</div>
{% endblock %}
